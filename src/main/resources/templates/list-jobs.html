<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <table class="job-listing">
        <tr th:each="job : ${jobs}">
            <td>
                <p th:text="'ID: ' + ${job.id}">Test Data</p>
                <p th:text="${'Name: ' + job.name}">Test Data</p>
                <p th:text="${'Employer: ' + job.employer}">Test Data</p>
                <p th:text="${'Location: ' + job.location}">Test Data</p>
                <p th:text="${'Position: ' + job.positionType}">Test Data</p>
                <p th:text="${'Skill: ' + job.coreCompetency}">Test Data</p>
            </td>
        </tr>
    </table>

</div>

</body>
</html>
